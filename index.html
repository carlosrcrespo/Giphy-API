<!DOCTYPE html>
<html>
<head>
    <title>It's Always Giphy in Philadelphia</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>It's Always Giphy in Philadelphia</h1>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!-- Button Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>More TV Shows</legend></h2>
                <div class="form-group">
                    <label for="action-input">Add your favorite character:</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add your show" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last show" class="btn btn-primary">
            </form>    
        </div>
    </div>
   
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
   
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
